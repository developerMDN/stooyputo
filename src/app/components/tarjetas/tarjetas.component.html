<div class="card-columns m-5 animated fadeIn">

  <div (click)="verArtista(item)" *ngFor="let item of items" class="card puntero">
    <!--
    <img *ngIf="artist.images.length > 0" [src]="artist.images[0].url" class="card-img-top" alt="...">
    -->
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let art of item.artists" class="badge badge-pill badge-primary">
          {{ art.name }}</span>
      </p>
    </div>
  </div>
</div>
